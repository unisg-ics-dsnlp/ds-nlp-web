  type: paper
  description: Research in the computational assessment of Argumentation Quality has
    gained popularity over the last ten years. Various quality dimensions have been
    explored through the creation of domain-specific datasets and assessment methods.
    We survey the related literature (211 publications and 32 datasets), while addressing
    potential overlaps and blurry boundaries to related domains. This paper provides
    a representative overview of the state of the art in Computational Argument Quality
