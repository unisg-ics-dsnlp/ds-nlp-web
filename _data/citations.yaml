- id: doi:10.5220/0012891000003838
  title: Reducing the Transformer Architecture to a Minimum
  authors:
  - Bernhard Bermeitinger
  - Tomas Hrycej
  - Massimo Pavone
  - Julianus Kath
  - Siegfried Handschuh
  publisher: Proceedings of the 16th International Joint Conference on Knowledge Discovery,
    Knowledge Engineering and Knowledge Management
  date: '2024-01-01'
  link: https://doi.org/g9k468
  orcid: 0000-0002-2524-1850
  plugin: sources.py
  file: sources.yaml
  type: paper
  description: "Transformers, widely used in NLP and CV, rely on the attention mechanism\
    \ to extract relevant context from sequences and scenes. While typically paired\
    \ with Multi-Layer Perceptrons (MLPs) for modeling nonlinearity, the attention\
    \ mechanism itself is inherently nonlinear. This raises the question of whether\
    \ MLPs are necessary, especially since they hold most of the model\u2019s parameters.\
    \ Simplifications such as removing MLPs, collapsing query/key and value/projection\
    \ matrices, and using symmetric similarity measures can drastically reduce parameter\
    \ count. Empirical tests on MNIST, CIFAR-10, and ImageNet show that these streamlined\
    \ architectures maintain performance while cutting parameters by up to 90%."
  image: images/cites/paper_ReducingTransformerArchitectureToAMinimum.png
